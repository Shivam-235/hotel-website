        .add-recipe-form label {
            display: block;
            margin-bottom: 10px;
        }
        .add-recipe-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;

            padding: 8px;
            margin-bottom: 10px;
            background-color: #007bff;

            border: none;
            border-radius: 3px;

    <h1>Share Recipes</h1>

    <div class="add-recipe-form">
        <form id="add-recipe-form">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>
            
            <label for="recipe-description">Recipe Description:</label>
            <input type="text" id="recipe-description" name="recipe-description" required>
            
            <input type="submit" value="Add Recipe">
        </form>
    </div>

    <div class="recipe" id="recipe-container">
    </div>

    <script>
        const addRecipeForm = document.getElementById('add-recipe-form');
        const recipeContainer = document.getElementById('recipe-container');

        addRecipeForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const recipeName = document.getElementById('recipe-name').value;
            const recipeDescription = document.getElementById('recipe-description').value;

            const newRecipe = document.createElement('div');
            newRecipe.classList.add('recipe');

            newRecipe.innerHTML = `
                <h2>${recipeName}</h2>
                <p>${recipeDescription}</p>
            `;

            recipeContainer.appendChild(newRecipe);

            // Clear the form fields
            document.getElementById('recipe-name').value = '';
            document.getElementById('recipe-description').value = '';
        });
    </script>
